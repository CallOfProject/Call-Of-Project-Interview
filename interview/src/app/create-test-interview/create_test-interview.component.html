<div class="create-question-container">
  <div>
    <p-sidebar [(visible)]="visibleSideBar" position="left">
      <div class="flex-column d-flex align-content-center justify-content-center align-items-center row-cols-1">
        <div class="flex-column d-flex align-content-center justify-content-center align-items-center row-cols-1"
             style="margin-top: 10px" *ngFor="let q of questions; let i = index">
          <p-button label="Question-{{ i + 1 }}" class="align-items-center p-button-raised p-button-success"
                    [style]="{width: '200px'}"></p-button>
        </div>
      </div>
    </p-sidebar>
    <p-button type="button" class="mr-2" (click)="visibleSideBar = true" icon="pi pi-arrow-right"></p-button>
  </div>

  <div class="question-prepare-container">
    <div class="question-prepare-body">
      <div class="question-prepare-body-header">

        <div class="question-prepare-body-body">
          <div class="question-prepare-body-body-left">
            <div class="question-prepare-body-body-left-header">
              <h4>Question</h4>
            </div>
            <div class="card flex justify-content-center">
              <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="question" [autoResize]="true"></textarea>
            </div>
          </div>
        </div>
        <div class="question-prepare-body-body-right">
          <div class="question-prepare-body-body-right-header">
            <h4>Options</h4>
          </div>
          <div class="question-prepare-body-body-right-body">

            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                A
              </span>
              <input pInputText placeholder="Option-A"/>
            </div>

            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                B
              </span>
              <input pInputText placeholder="Option-B"/>
            </div>


            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                C
              </span>
              <input pInputText placeholder="Option-C"/>
            </div>


            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                D
              </span>
              <input pInputText placeholder="Option-D"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-column d-flex align-content-center justify-content-center align-items-center">
      <p-button style="margin: 30px;" label="Add Question" class="p-button-raised p-button-success"></p-button>
    </div>
  </div>
  <div class="d-flex justify-content-center gap-3">
    <p-button style="margin: 30px;" (onClick)="handleTestInterviewClicked()" label="Create Test Interview" class="p-button-raised p-button-success"></p-button>
  </div>
</div>
